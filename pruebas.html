<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./css/pruebas.css">
    <!-- Sumas -->
    <div>
            <p>
            <sup><input type="number" id="numerador1" > </sup> / <sub> <input type="number" id="denominador1"> </sub> + <sup><input type="number" id="numerador2" ></sup> / <sub><input type="number" id="denominador2"></sub> = <sup><label type="number" id=
                "resultadonumerador" ></sup> / <sub><label type="number" id="resultadodenominador"></sub>
            </p>
            <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
            <button onclick="sumar()">Sumar</button>
            <!-- <button id="sumar">Resultado</button> -->
    </div>

    <!-- Restas -->
    <div>
        <p>
        <sup><input type="number" id="rnumerador1" > </sup> / <sub> <input type="number" id="rdenominador1"> </sub> - <sup><input type="number" id="rnumerador2" ></sup> / <sub><input type="number" id="rdenominador2"></sub> = <sup><label type="number" id=
            "rresultadonumerador" ></sup> / <sub><label type="number" id="rresultadodenominador"></sub>
        </p>
        <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
        <button onclick="restar()">Restar</button>
        <!-- <button id="sumar">Resultado</button> -->
    </div>

     <!-- Multiplicacion -->
     <div>
        <p>
        <sup><input type="number" id="mnumerador1" > </sup> / <sub> <input type="number" id="mdenominador1"> </sub> * <sup><input type="number" id="mnumerador2" ></sup> / <sub><input type="number" id="mdenominador2"></sub> = <sup><label type="number" id=
            "mresultadonumerador" ></sup> / <sub><label type="number" id="mresultadodenominador"></sub>
        </p>
        <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
        <button onclick="multiplicar()">Multiplicar</button>
        <!-- <button id="sumar">Resultado</button> -->
    </div>

    <!-- Dividir -->
    <div>
        <p>
        <sup><input type="number" id="dnumerador1" > </sup> / <sub> <input type="number" id="ddenominador1"> </sub> ÷ <sup><input type="number" id="dnumerador2" ></sup> / <sub><input type="number" id="ddenominador2"></sub> = <sup><label type="number" id=
            "dresultadonumerador" ></sup> / <sub><label type="number" id="dresultadodenominador"></sub>
        </p>
        <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
        <button onclick="dividir()">Dividir</button>
        <!-- <button id="sumar">Resultado</button> -->
    </div>
    <!-- Representacion de fracciones -->
    <div>
        <h5>Fraccion</h5>
        <p>
        El denominador(abajo) nos dice en cuantas partes iguales se divide algo, y el numerador (arriba) cuantas partes vamos a tomar
        </p>
        <p>
        <sup><input type="number" id="reprenumerador" value="2" > </sup> / <sub> <input type="number" id="repredenominador" value="4"> </sub> 
        = <label id="repreExplicacion"></label>
        <label id="repreEntero"></label><sup><label type="number" id="rreprenumerador" ></sup> / <sub><label type="number" id="rrepredenominador"></sub>
        </p>
        <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
        <button onclick="representar()">Hacer fraccion mixta</button>
        <!-- <button id="sumar">Resultado</button> -->
    </div>
    <div>
        <h5>Fraccion mixta</h5>
        <p>
        La fraccion mixta es aquella que tiene parte en fracción y parte entera
        </p>
        <p>
        <input type="number" id="entero"><sup><input type="number" id="mixtonumerador" value="2" > </sup> / <sub> <input type="number" id="mixtodenominador" value="4"> </sub> =
        <sup><label type="number" id="rmixtonumerador" ></sup> / <sub><label type="number" id="rmixtodenominador"></sub>
        </p>
        <!-- <input type="button" onclick="sumar()" value="SUMAR"> -->
        <button onclick="representarfraccion()">Hacerla fracción</button>
        <!-- <button id="sumar">Resultado</button> -->
    </div>

    <div style="float:left;margin-right:50px;">
        <canvas id="canvas1"></canvas>
        <div id="leyenda1" class="leyenda"></div>
    </div>
     
    <div style="float:left;">
        <canvas id="canvas2"></canvas>
        <div id="leyenda2" class="leyenda leyendaH"></div>
    </div>
     
    
    <!-- <canvas id="myCanvas"></canvas> -->
    <script src="./js/fracciones.js"></script>
</body>
</html>
